<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XstepPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#000000">
</head>
<body class="bg-gray-900 text-white font-mono h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
        
        <div class="bg-gray-700 p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest text-teal-400">XstepPulse</h1>
            <div class="flex items-center space-x-2 text-xs">
                <span id="connectionStatusText">Offline</span>
                <span id="connectionIndicator" class="w-3 h-3 rounded-full bg-red-500 transition-colors duration-300"></span>
            </div>
        </div>

        <div class="p-8 text-center border-b border-gray-700">
            <p class="text-gray-400 text-sm uppercase tracking-wide mb-2">‚è± Time Elapsed</p>
            <div id="timerDisplay" class="text-5xl font-bold font-mono">00:00:00</div>
        </div>

        <div class="p-8 text-center border-b border-gray-700 bg-gray-800/50">
            <p class="text-gray-400 text-sm uppercase tracking-wide mb-2">üë£ Steps</p>
            <div id="stepDisplay" class="text-6xl font-bold text-teal-300 mb-4">0</div>
            <button id="manualStepBtn" class="bg-gray-700 hover:bg-gray-600 text-white text-sm py-2 px-4 rounded-full transition active:scale-95">
                + Add Step
            </button>
        </div>

        <div class="p-6 text-center border-b border-gray-700">
            <p class="text-gray-400 text-sm uppercase tracking-wide mb-1">üìè Distance</p>
            <div id="distanceDisplay" class="text-2xl font-semibold">0.00 km</div>
        </div>

        <div class="p-6 grid grid-cols-3 gap-4 bg-gray-900">
            <button id="startBtn" class="bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold transition active:scale-95 shadow-lg shadow-green-900/50">
                Start
            </button>
            <button id="pauseBtn" class="bg-yellow-600 hover:bg-yellow-500 text-white py-3 rounded-lg font-bold transition active:scale-95 shadow-lg shadow-yellow-900/50 disabled:opacity-50 disabled:cursor-not-allowed">
                Pause
            </button>
            <button id="resetBtn" class="bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg font-bold transition active:scale-95 shadow-lg shadow-red-900/50">
                Reset
            </button>
        </div>

        <div id="sensorPermissionMsg" class="hidden p-2 text-center text-xs text-yellow-400">
            Tap Start to enable Motion Sensors
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for Offline capabilities
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(console.error);
        }
    </script>
</body>
</html>
