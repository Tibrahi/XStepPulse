<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XstepPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="bg-gray-900 text-white font-mono h-screen flex flex-col items-center justify-center p-4 selection:bg-teal-500 selection:text-black">

    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700 relative">
        
        <div class="bg-gray-750 p-4 flex justify-between items-center border-b border-gray-700 bg-gray-800">
            <h1 class="text-xl font-bold tracking-widest text-teal-400">XstepPulse</h1>
            <div class="flex items-center space-x-2 text-xs">
                <span id="connectionStatusText" class="text-gray-400">Checking...</span>
                <span id="connectionIndicator" class="w-3 h-3 rounded-full bg-gray-500 transition-colors duration-300"></span>
            </div>
        </div>

        <div class="p-8 text-center border-b border-gray-700">
            <p class="text-gray-500 text-xs uppercase tracking-widest mb-2">Duration</p>
            <div id="timerDisplay" class="text-5xl font-bold font-mono tracking-wider">00:00:00</div>
        </div>

        <div class="p-8 text-center border-b border-gray-700 bg-gray-800/50 relative">
            <p class="text-gray-500 text-xs uppercase tracking-widest mb-2">Steps</p>
            <div id="stepDisplay" class="text-7xl font-bold text-teal-300 mb-6 drop-shadow-lg">0</div>
            
            <button id="manualStepBtn" class="bg-gray-700 hover:bg-gray-600 text-teal-400 border border-teal-400/30 text-xs py-2 px-6 rounded-full transition active:scale-95 uppercase tracking-wide">
                + Manual Step
            </button>
        </div>

        <div class="p-6 text-center border-b border-gray-700 bg-gray-900/30">
            <p class="text-gray-500 text-xs uppercase tracking-widest mb-1">Distance</p>
            <div id="distanceDisplay" class="text-3xl font-semibold text-white">0.00 km</div>
        </div>

        <div class="p-6 grid grid-cols-3 gap-4 bg-gray-900">
            <button id="startBtn" class="bg-green-600 hover:bg-green-500 text-white py-4 rounded-lg font-bold transition active:scale-95 shadow-lg shadow-green-900/50 uppercase text-sm tracking-wider">
                Start
            </button>
            <button id="pauseBtn" class="bg-yellow-600 hover:bg-yellow-500 text-white py-4 rounded-lg font-bold transition active:scale-95 shadow-lg shadow-yellow-900/50 uppercase text-sm tracking-wider disabled:opacity-30 disabled:cursor-not-allowed">
                Pause
            </button>
            <button id="resetBtn" class="bg-red-600 hover:bg-red-500 text-white py-4 rounded-lg font-bold transition active:scale-95 shadow-lg shadow-red-900/50 uppercase text-sm tracking-wider">
                Reset
            </button>
        </div>

        <div id="sensorMsg" class="hidden absolute top-0 left-0 w-full h-full bg-black/80 flex items-center justify-center p-8 z-50">
            <div class="text-center">
                <p class="mb-4">Allow Motion Access for automatic step counting?</p>
                <button id="allowSensorBtn" class="bg-teal-500 text-black font-bold py-2 px-6 rounded-full">Allow</button>
                <button id="denySensorBtn" class="text-gray-400 text-sm py-2 px-4 block mx-auto mt-4">No, Manual Only</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
</body>
</html>
