<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XstepPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <style>
        /* Custom Scrollbar for Green/Black theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 4px; }
        .hidden-view { display: none !important; }
        .active-nav { color: #22c55e; border-bottom: 2px solid #22c55e; }
    </style>
</head>
<body class="bg-black text-green-500 font-mono h-screen flex flex-col overflow-hidden selection:bg-green-900 selection:text-white">

    <header class="w-full max-w-md mx-auto p-4 flex justify-between items-center bg-gray-900/50 backdrop-blur-md border-b border-green-900 z-10">
        <h1 class="text-2xl font-black tracking-tighter italic">Xstep<span class="text-white">Pulse</span></h1>
        <div class="flex space-x-2">
            <div id="liveIndicator" class="w-2 h-2 rounded-full bg-gray-600 animate-pulse"></div>
        </div>
    </header>

    <nav class="w-full max-w-md mx-auto flex bg-black border-b border-green-900/30">
        <button id="navTracker" class="flex-1 py-3 text-sm font-bold uppercase tracking-widest text-gray-500 hover:text-green-400 transition active-nav">Tracker</button>
        <button id="navDashboard" class="flex-1 py-3 text-sm font-bold uppercase tracking-widest text-gray-500 hover:text-green-400 transition">History</button>
    </nav>

    <main class="flex-1 w-full max-w-md mx-auto relative overflow-y-auto bg-black">
        
        <div id="viewTracker" class="p-6 flex flex-col items-center h-full">
            
            <div class="relative w-64 h-64 flex items-center justify-center mb-8">
                <svg class="absolute w-full h-full transform -rotate-90">
                    <circle cx="128" cy="128" r="120" stroke="currentColor" stroke-width="2" class="text-gray-900" fill="transparent" />
                    <circle id="progressRing" cx="128" cy="128" r="120" stroke="currentColor" stroke-width="4" class="text-green-500 drop-shadow-[0_0_10px_rgba(34,197,94,0.5)]" fill="transparent" stroke-dasharray="754" stroke-dashoffset="754" stroke-linecap="round" />
                </svg>
                <div class="text-center z-10">
                    <div id="timerDisplay" class="text-4xl font-bold text-white tracking-widest mb-1">00:00:00</div>
                    <div class="text-green-600 text-xs uppercase tracking-[0.2em]">Duration</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 w-full mb-8">
                <div class="bg-gray-900/40 p-4 rounded-xl border border-green-900/30 text-center">
                    <div id="stepDisplay" class="text-5xl font-black text-white mb-1">0</div>
                    <div class="text-green-500 text-xs uppercase tracking-widest">Steps</div>
                </div>
                <div class="bg-gray-900/40 p-4 rounded-xl border border-green-900/30 text-center flex flex-col justify-center">
                    <div id="distanceDisplay" class="text-2xl font-bold text-white mb-1">0.00</div>
                    <div class="text-green-500 text-xs uppercase tracking-widest">Km Traveled</div>
                </div>
            </div>

            <div class="w-full grid grid-cols-2 gap-4 mt-auto">
                <button id="toggleBtn" class="bg-green-600 hover:bg-green-500 text-black py-4 rounded-lg font-bold uppercase tracking-wider transition shadow-[0_0_20px_rgba(34,197,94,0.2)]">
                    Start
                </button>
                <button id="resetBtn" class="bg-gray-800 hover:bg-gray-700 text-white py-4 rounded-lg font-bold uppercase tracking-wider border border-gray-700 transition">
                    Stop & Save
                </button>
            </div>
            
            <div id="sensorRequest" class="hidden absolute inset-0 bg-black/95 z-50 flex flex-col items-center justify-center text-center p-6">
                <p class="text-white mb-6 text-lg">XstepPulse needs motion access to count your steps.</p>
                <button id="grantSensorBtn" class="bg-green-500 text-black font-bold py-3 px-8 rounded-full shadow-[0_0_15px_rgba(34,197,94,0.6)]">
                    Enable Motion Sensor
                </button>
            </div>
        </div>

        <div id="viewDashboard" class="hidden-view p-6 h-full">
            <div class="flex justify-between items-end mb-6 border-b border-gray-800 pb-2">
                <h2 class="text-xl text-white font-bold">Activity Log</h2>
                <button id="clearHistoryBtn" class="text-xs text-red-500 hover:text-red-400 uppercase tracking-wider">Clear All</button>
            </div>
            
            <ul id="historyList" class="space-y-3 pb-20">
                <li class="text-gray-600 text-center text-sm py-10 italic">No history yet. Start walking!</li>
            </ul>
        </div>
    </main>

    <script src="./js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.error('SW Error:', err));
        }
    </script>
</body>
</html>
